<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="firstName">FIRSTNAME</label>

    <input required minlength="3"
                    maxlength="10" 
                    pattern="banana" 
                    ngModel name="firstName" 
                    #firstName="ngModel" 
                    (change)="log(firstName)"  
                    id="firstName" type="text" 
                    class="form-control"
                    >

    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">

        <div *ngIf="firstName.errors.required">firstName is required</div>

        <div *ngIf="firstName.errors.minlength">
            First Name should be at least {{firstName.errors.minlength.requiredLength}} characters
        </div>

        <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern</div>
    
    </div>
</div>

<div ngModelGroup="ref"  #ref="ngModelGroup" >
<div class="form-group">

    <label for="comment">LASTNAME</label>

    <textArea required 
              ngModel        #lastName="ngModel" 
              minlength="3"  maxlength="10" pattern="Dihia"
              id="comment"   cols="3" rows="10" 
              class="form-control">
    </textArea>
</div>
</div>

<div class="checkbox">
    <label></label>
    <input type="checkbox" ngModel name="checkbox"> I agree !
   </div>
   <div>
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" type="text" id="contactMethod" class="form-control">
        <option value=""></option>
        <option *ngFor="let contact of contactMethod" [value]="contact.id">{{contact.name}}</option>
    </select>
</div>
<div class="radio">
    <label>
        <input ngModel type="radio" name="contactMethod" value="1"></label>
        Nydia
</div>
<div class="radio">
    <label>
        <input ngModel type="radio" name="contactMethod" value="2">
        Dihia
    </label>
</div>

<!--POUR LES GENERER DINAMIQUEMNT ON FAIT AINSI -->
<div *ngFor="let method of contactMethod" class="radio">
    <label>
        <input ngModel  type="radio" name="contactMethod" [value]="method.id">
        {{method.name}}
    </label>
</div>


<div>
    <p>{{  f.value | json }}</p>
</div>

<button class="btn btn-primary">Submit</button>
</form>
